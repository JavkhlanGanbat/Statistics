project:
  title: "statreport"
  output-dir: _output

format:
  pdf:
    pdf-engine: lualatex
    toc: true
    number-sections: true
    geometry:
      - margin=1in
    mainfont: "CMU Serif"
    sansfont: "CMU Sans Serif"
    monofont: "CMU Typewriter Text"
    include-in-header:
      - text: |
          % Mongolian + CMU font setup with fallback
          \usepackage{polyglossia}
          \setmainlanguage{mongolian}
          \setotherlanguage{english}
          \IfFontExistsTF{CMU Serif}{%
            \setmainfont{CMU Serif}
            \setsansfont{CMU Sans Serif}
            \setmonofont{CMU Typewriter Text}
            \newfontfamily\mongolianfont{CMU Serif}
          }{%
            \setmainfont{TeX Gyre Termes} % fallback with Cyrillic
            \setsansfont{TeX Gyre Heros}
            \setmonofont{TeX Gyre Cursor}
            \newfontfamily\mongolianfont{TeX Gyre Termes}
          }

  html:
    toc: true
    lang: mn
    code-fold: true

execute:
  freeze: auto
  echo: true
  warning: false
  message: false

crossref: false

metadata:
  bibliography: references.bib
  link-citations: true
  lang: mn
